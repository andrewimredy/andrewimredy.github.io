<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/speedo.js"></script>
    <style>
        #displayContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 40vh;
        }
        #accelerationDisplay, #xDisplay, #yDisplay, #zDisplay {
            font-size: 2.4rem;
            font-weight: bold;
            text-align: center;
            margin: 0.5em 0;
        }
        #xDisplay { color: red; }
        #yDisplay { color: green; }
        #zDisplay { color: blue; }
    </style>
</head>
<body>
    <div id="centerContainer" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <button id="startAccelBtn" style="font-size:2rem; padding:2rem 4rem;">Start Accelerometer</button>
    </div>
    <div id="displayContainer">
        <p id="accelerationDisplay"></p>
        <p id="xDisplay"></p>
        <p id="yDisplay"></p>
        <p id="zDisplay"></p>
    </div>
</body>
